<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>toDoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/new.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <div class="col-md-4 " style="background-color: #caf0f8;">
                <h5 class=" my-3 mt-md-2">project to-Do</h5>
                <div class="m-3">
                    <i class="bi bi-asterisk text-primary"></i>
                    <a href="" class="text-decoration-none text-dark">My day</a>
                </div>
                <div class="m-3">
                    <i class="bi bi-star-fill text-primary"></i>
                    <a href="" class="text-decoration-none text-dark">important</a>
                </div>
                <div class="m-3">
                    <i class="bi bi-star-fill text-primary "></i>
                    <a href="" class="text-decoration-none text-dark">Task</a>
                </div>
                <hr>
                <div class="m-3">
                    <i class="bi bi-list-task text-primary "></i>
                    <a href="" class="text-decoration-none text-dark">Task</a>
                </div>



            </div>
            <div class=" col-12 col-md-8 bg-white   " style="position: relative;">

                <div class="row">
                    <div class="col-12 h-25 bg-primary text-white">
                        <h2 class="mt-5">My Day</h2>
                        <p>Today</p>
                    </div>
                    <div class="col-12 mt-3   ">
                        <div class="divBox d-flex justify-content-between ">

                            <div class="form-check text-primary py-3 px-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    MyTodo
                                </label>

                            </div>
                            <button class="border-0 text-primary px-3">X</button>
                        </div>
                    </div>

                    <!-- new checkbox -->
                    <div class="col-12 mt-3   ">
                        <div class="divBox d-flex justify-content-between ">

                            <div class="form-check text-primary py-3 px-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    MyTodo
                                </label>

                            </div>
                            <button class="border-0 text-primary px-3">X</button>
                        </div>
                    </div>
                    <!-- third checkbox -->
                    <div class="col-12 mt-3   ">
                        <div class="divBox d-flex justify-content-between ">

                            <div class="form-check text-primary py-3 px-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    MyTodo
                                </label>

                            </div>
                            <button class="border-0 text-primary px-3">X</button>
                        </div>
                    </div>
                    <!-- forth checkbox -->
                    <div class="col-12 mt-3   ">
                        <div class="divBox d-flex justify-content-between ">

                            <div class="form-check text-primary py-3 px-5">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    MyTodo
                                </label>

                            </div>
                            <button class="border-0 text-primary px-3">X</button>
                        </div>
                    </div>



                </div>
                <!-- row end ..... -->
                <div class="cbtn">
                    <button class="btn btn-danger mb-2 me-2">+</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</body>

</html>
